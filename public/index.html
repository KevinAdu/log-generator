<!DOCTYPE html>
<html>
<head>
	<title>Log Generator</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="assets/lib/angular.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</head>
<body ng-app="app">
	<div id="container">
	<section ng-controller="fieldController">
		<select ng-model="inputTypes" ng-options="type as type for type in fieldTypes">
			<option value="">Select Field Type</option>
		</select>
		<button ng-click="selectField()">Select</button>
		<label ng-repeat="$index in selected">{{selected[$index]}}</label>
		<button>Generate</button>
		<input type="text">
	</section>
	</div>
</body>
</html>
