<!DOCTYPE html>
<html>
<head>
	<title>Log Generator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	<script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/jquery.fileDownload/src/Scripts/jquery.fileDownload.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/fieldController.js"></script>
	<script type="text/javascript" src="js/services/httpService.js"></script>
	<script type="text/javascript" src="js/services/httpService.js"></script>
</head>
<body ng-app="logGeneratorApp">
	<div id="container">
	<h1>Log Generator</h1>
	<section ng-controller="FieldController">
		<select ng-model="inputTypes" ng-options="type as type for type in fieldTypes">
			<option value="">Select Field Type</option>
		</select>
		<button ng-click="selectField()">Select</button>
		<label ng-repeat="type in logDetails.types track by $index">{{type}}</label>
		<form ng-submit="submitLogDetails()" role="form">
			<input type="number" ng-model="logDetails.count">
			<input type="submit" value="Submit" id="submit">
		</form>
		<a target="_self" ng-href="{{downloadLink}}">
			<button class="btn">Download</button>
		</a>
		<textarea ng-model="logData"></textarea>
	</section>
	</div>
</body>
</html>
